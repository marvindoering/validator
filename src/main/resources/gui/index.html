<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validator</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <link href="lib/vue.css" rel="stylesheet">

    <style>

        #result_0 {
            border: 1pt solid black;
            margin-top: 20px
        }

        #result_0:empty {
            display: none;
        }

        .result {
            border: 1pt solid black;
            margin-top: 20px
        }

        .result:empty {
            display: none;
        }

    </style>
</head>
<body>
<script type="text/javascript">
  let fileName = [];
  let fileNumber = 0;

  var validate = function validate() {

    reset();
    doProcessing();

    return false;
  };

  let download = function download(downloadButton) {
    let downloadID = downloadButton.match(/(\d+)/)[0];
    const result = document.getElementById('result_'+downloadID);
    const filename = fileName[downloadID]+"_report.html";
    const element = document.createElement('a');

    // Check if there is a report to download
    if(result.innerText !== "") {
        // Extraction of HTML Result from div-box "result"
        let html_result = new DOMParser().parseFromString(result.innerHTML, "text/html");
        // Eliminate the abundance
        html_result = html_result.documentElement.innerHTML.replace(/<rep:report (.+)><rep:explanation>/, "");

        element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(html_result));
        element.setAttribute('download', filename);

        element.style.display = 'none';
        document.body.appendChild(element);

        element.click();

        document.body.removeChild(element);
    }
  };

  function doProcessing() {
      const input = document.getElementById('files');
      const output_results = document.getElementById('results');
      const download = document.getElementById('dwn-btn_0');

      let headers = new Headers();
      headers.append('Content-Type', 'application/xml');

      fileNumber = input.files.length;

      for (let i = 0; i < input.files.length; i++) {
          fileName[i] = input.files[i].name.replace(/(\.xml)$/, "");
          var requestOptions = {
              method: 'POST',
              headers: headers,
              body: input.files[i],
              redirect: 'follow',
          };

          download.hidden = false;

          if(i !== 0) {
              let createDiv = document.createElement('div');
              createDiv.setAttribute('id', "result_"+i);
              createDiv.setAttribute('class', "result");
              output_results.appendChild(createDiv);

              let createDownloadButton = document.createElement('input');
              createDownloadButton.type = 'button'
              createDownloadButton.id = 'dwn-btn_'+i;
              createDownloadButton.setAttribute('onclick', "return download('dwn-btn_"+i+"');")
              createDownloadButton.value = 'Download Report for '+ fileName[i];
              output_results.appendChild(createDownloadButton);

              fetch('/', requestOptions)
                  .then(response => response.text())
                  .then(result => {
                      document.getElementById('result_'+i).innerHTML = result.replace(/<rep:report (.+)><rep:explanation>/, "");
                  })
                  .catch(error => document.getElementById('result_'+i).innerHTML = error);
          } else {
              fetch('/', requestOptions)
                  .then(response => response.text())
                  .then(result => {
                      document.getElementById('result_0').innerHTML = result.replace(/<rep:report (.+)><rep:explanation>/, "");
                  })
                  .catch(error => document.getElementById('result_0').innerHTML = error);
          }
      }
      return false;
  }

  function reset() {
      const output_result = document.getElementById('result_0');
      const download = document.getElementById('dwn-btn_0');

      // Reset all variables
      output_result.innerText = "";
      download.hidden = true;

      for(let i = 1; i < fileNumber; i++) {
          document.getElementById('result_'+i).remove();
          document.getElementById('dwn-btn_'+i).remove();
      }
      return false;
  }

</script>

<div data-app id="app">Loading validator... </div>
<script>
  window.$docsify = {
    repo: "itplr-kosit/validator",
    loadSidebar: false,
    hideSidebar: true,
    autoHeader: true,
  }
</script>
<script src="lib/docsify.min.js"></script>


</body>
</html>
